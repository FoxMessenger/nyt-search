<!DOCTYPE html>
<html>

<head>
    <title>NYT Search</title>
    <!-- linking Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- linking JQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js">
    </script>
    <!-- linking my css -->
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
    <div class="row">
        <div class="jumbotron">
  <h1>New York Times Search</h1>
  
  
</div>
    </div>
    <div class="row" id="searchParameters">
        <header>Search Parameters</header>
        <form>
            <div class="input-group">
                <span class="input-group-addon" id="search">Search Term</span>
                <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="numberOfRecords"># of Records</span>
                <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="startYear">Start year</span>
                <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="endYear">End Year</span>
                <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
            </div>
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default" id="searchButton">Search </button>
                <button type="button" class="btn btn-default" id="clearButton">Clear</button>
            </div>
        </form>
        <div class="row" id= "topResults">
            <header>Top Aricles</header>
        </div>
        <script type="text/javascript"></script>
</body>

</html>
